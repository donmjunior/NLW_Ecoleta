<!DOCTYPE html>
<!--Tipo do documento-->

<html lang="pt_br">
<!--Início do documento (Inicia automaticamente  com 'lang' (linguagem) "en" 
    (English)-->

<head>
    <!--Cabeçalho-->

    <meta charset="UTF-8">
    <!--"<meta 'INFORMAÇÃO'>" Define Informações de meta dados-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ecoleta</title>
    <!--Título do documento-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <!--Puxa o link da origem da fonte que será utilizada para a formatação 
        dos textos no documento. Aqui neste caso estão sendo utilizados dois tipos de fontes,
        'Roboto' e 'Ubuntu'-->

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <!--Puxa os estilos CSS da pasta 
        '/styles/main.css'-->

</head>
<!--Término do cabeçalho-->

<body>
    <!--Corpo do documento-->

    <div id="page-create-point">
        <!--Escrevendo '#page-home' + Enter o VSCode cria automaticamente
        a linha de código '<div id="page-home"></div>' com a identificação ('id') assim como foi
        descrita-->

        <header>
            <!--Representa um grupo de suporte adicional ao documento-->

            <img src="/assets/logo.svg" alt="Logomarca">
            <!--No lugar do texto será inserido a logo
                que já contém o texto-->

            <a href="#">
                <span></span>
                <!--Este elemento é inserido para que seja possível
                    inserirmos uma imagem neste local pelo CSS-->
                Voltar para home</a>

        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <!--O 'fieldset' agrupa outros conteúdos dentro do bloco, neste caso o 'form'-->
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <!--Nesse momento é criada uma 'div' para cada linha de elementos.
                    Esse primeiro 'div' será para inserir um texto e uma caixa de entrada de
                dados-->
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>
                <!--Um atalho para construir o bloco '<div class="field-group"></div>' de
                    forma prática é digitar '.field-group' (por exemplo) e teclar Enter-->
                <div class="field-group">
                    <!--Você pode criar dois blocos 'div' com a mesma classe, e, um atralho
                        para construílos de forma prática é '.field*2', ou seja, multiplica-se
                    o nome da classe por 2 (neste caso) e eles serão construídos através deste
                único comando-->
                    <div class="field">
                        <!--Digite 'label+input' e ambos também serão criados neste comando-->
                        <label for="address">Endereço/Bairro</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="number">Número</label>
                        <input type="text" name="number" required>
                    </div>
                </div>


                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <!--Toda entidade 'select' necessitará de opções (option)-->
                        <select name="uf" required>
                            <option value="">Selecione o estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>


                    <div class="field">
                        <label for="city">Cidade</label>
                        <!--Para que não seja possível a pessoa selecionar a cidade antes do 
                        estado, insere-se o argumento 'disabled' no elemento 'select', assim,
                        esta opção só ficará disponível quando o estado for selecionado-->
                        <select name="city" disabled required>
                            <!--Toda entidade 'select' necessitará de opções (option)-->
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>
                <div class="items-grid">
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="Lâmpadas">
                        <spam>Lâmpadas</spam>
                    </li>
                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                        <spam>Pilhas e Baterias</spam>
                    </li>
                    <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Pepelão">
                        <spam>Papéis e Papelão</spam>
                    </li>
                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Resíduos eletrônicos">
                        <spam>Resíduos eletrônicos</spam>
                    </li>
                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="Resíduos orgânicos">
                        <spam>Resíduos orgânicos</spam>
                    </li>
                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="Óleo de cozinha">
                        <spam>Óleo de cozinha</spam>
                    </li>
                </div>
                <input type="hidden" name="items">
            </fieldset>

            <!--O argumento 'submit' identifica que, quando o botão for clicado, o bloco
                'form' será enviado para o destino-->
            <button type="submit">Cadastrar ponto de coleta</button>

        </form>

    </div>
    <script src="/scripts/create-point.js"></script>
</body>
<!--Término do Corpo-->

</html>
<!--Fim do documento-->
